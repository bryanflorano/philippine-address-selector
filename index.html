<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Philippine Address Selector</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select Address</h1>
        <form id="addressForm">
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select id="region" name="region" class="form-select" data-type="Region">
                    <option value="" disabled selected>Select a region</option>
                </select>
                <input type="hidden" id="hidden_region_name" name="hidden_region_name" value="">
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Province</label>
                <select id="province" name="province" class="form-select" data-type="Province" disabled>
                    <option value="" disabled selected>Select a province</option>
                </select>
                <input type="hidden" id="hidden_province_name" name="hidden_province_name" value="">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City/Municipality</label>
                <select id="city" name="city" class="form-select" data-type="City/Municipality" disabled>
                    <option value="" disabled selected>Select a city/municipality</option>
                </select>
                <input type="hidden" id="hidden_city_name" name="hidden_city_name" value="">
            </div>
            <div class="mb-3">
                <label for="barangay" class="form-label">Barangay</label>
                <select id="barangay" name="barangay" class="form-select" data-type="Barangay" disabled>
                    <option value="" disabled selected>Select a barangay</option>
                </select>
                <input type="hidden" id="hidden_barangay_name" name="hidden_barangay_name" value="">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="address_selector.js"></script>
</body>
</html>
